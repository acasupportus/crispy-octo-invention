name: Trigger auto deployment for scroot-c3cedc1f

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/scroot-c3cedc1f-AutoDeployTrigger-894957d4-616a-4a90-a133-4f477964b11e.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SCROOTC3CEDC1F_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SCROOTC3CEDC1F_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SCROOTC3CEDC1F_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: cappsinttestregistryprivate.azurecr.io
          registryUsername: ${{ secrets.SCROOTC3CEDC1F_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SCROOTC3CEDC1F_REGISTRY_PASSWORD }}
          containerAppName: scroot-c3cedc1f
          resourceGroup: cappsint-eu2euap-cni-nonvnet
          imageToBuild: cappsinttestregistryprivate.azurecr.io/scroot-c3cedc1f:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


