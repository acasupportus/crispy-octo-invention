name: Trigger auto deployment for scroot-77c17333

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/scroot-77c17333-AutoDeployTrigger-340e16b1-fb64-4eff-87c8-cd7e9ecf6d76.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SCROOT77C17333_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SCROOT77C17333_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SCROOT77C17333_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: cappsinttestregistryprivate.azurecr.io
          registryUsername: ${{ secrets.SCROOT77C17333_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SCROOT77C17333_REGISTRY_PASSWORD }}
          containerAppName: scroot-77c17333
          resourceGroup: cappsint-eus-rg
          imageToBuild: cappsinttestregistryprivate.azurecr.io/scroot-77c17333:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


