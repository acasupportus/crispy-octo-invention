name: Trigger auto deployment for scroot-bad16461

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/scroot-bad16461-AutoDeployTrigger-f46d2dd4-81a6-42b2-829a-eec2e33fc026.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SCROOTBAD16461_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SCROOTBAD16461_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SCROOTBAD16461_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: cappsinttestregistryprivate.azurecr.io
          registryUsername: ${{ secrets.SCROOTBAD16461_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SCROOTBAD16461_REGISTRY_PASSWORD }}
          containerAppName: scroot-bad16461
          resourceGroup: cappsint-rg
          imageToBuild: cappsinttestregistryprivate.azurecr.io/scroot-bad16461:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


