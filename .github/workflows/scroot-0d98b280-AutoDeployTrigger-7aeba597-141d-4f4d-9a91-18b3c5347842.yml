name: Trigger auto deployment for scroot-0d98b280

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/scroot-0d98b280-AutoDeployTrigger-7aeba597-141d-4f4d-9a91-18b3c5347842.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SCROOT0D98B280_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SCROOT0D98B280_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SCROOT0D98B280_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: cappsinttestregistryprivate.azurecr.io
          registryUsername: ${{ secrets.SCROOT0D98B280_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SCROOT0D98B280_REGISTRY_PASSWORD }}
          containerAppName: scroot-0d98b280
          resourceGroup: cappsint-westus2-cni-dedicated-nonvnet
          imageToBuild: cappsinttestregistryprivate.azurecr.io/scroot-0d98b280:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


